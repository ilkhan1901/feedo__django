{% extends '../origin/base.html' %}
{% block content %}
	<div class="container my-5">
		<div class="user-select-none card bg-dark text-white" style="max-width: 400px; margin: 0 auto">
			<div class="p-4">
				<h1 class="text-center">FeeDo.</h1>
				<div class="mb-3">
					<a  class="text-white" href="{{ post.get_absolute_url }}"><<< Back to post</a>
				</div>
				<h4 class="mb-3">Share post "{{ post.title }}"</h4>
				{% if sent %}
					<div class="alert alert-success" role="alert"><i class="fas fa-check-circle">
						</i> Mail sent successfully!
					</div>
				{% else %}
					<form method="POST">
						{% for field in form %}
							<div class="mb-2">
								{{ field.errors }}
								{{ field.label_tag }} {{ field }}
							</div>
						{% endfor %}
						{% csrf_token %}
						<div class="mt-3">
							<input class="btn btn-primary" type="submit" value="Send">
						</div>
					</form>	
				{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
