<div>
	{% if page.has_previous or page.has_next %}
	 	{% if page.has_previous %}
			<a href="?page={{ page.previous_page_number }}" class="m-2 btn btn-info">Previous</a>
		{% endif %}
		Page 
		{{ page.number }}
		of
		{{ page.paginator.num_pages }}
		{% if page.has_next %}
			<a href="?page={{ page.next_page_number }}" class="m-2 btn btn-info">Next</a>
		{% endif %}
	{% endif %}
</div>
